{% if groups %}
	 {% for g in groups %}
		<div class="row placeholders">
			<div class="col-xs-6 col-sm-3">
				<img onclick="show_group_details();" src="/static/images/transportgroup_128.png" >
				<h4>{{g.name}}</h4>
				<span class="text-muted">{{g.assigned_date}}</span>
			</div>
		</div>
	{% endfor %}
{% else %}
    <p>No TransportersGroups are available.</p>
{% endif %}
