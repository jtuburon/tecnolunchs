<form role="form">
	<div class="form-group">
		<input type="hidden" id="menu_id" value={% if menu != None %}"{{menu.id}}"{% else %}"-1"{% endif %}>
		<label for="group_size">Name:</label>		
		<input type="text" class="form-control" id="menu_name" value={% if menu != None %}"{{menu.name}}"{% else %}""{% endif %}>
	</div>
	<button type="button" class="btn btn-default" onclick="javascript:save_menu_item()">Save</button>
</form>
