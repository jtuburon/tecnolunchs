{% load group_main %}  
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h1 class="page-header">Lunch MenuItems</h1>
  <a class="btn btn-large btn-primary" href="javascript:add_menu_item();">Add a new Lunch's Menu</a>
  {% show_menues_list %}
  <div class="modal fade bs-example-modal-sm" id="menu_item_modal" tabindex="-1" role="dialog" aria-labelledby="menu_item_label" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="menu_item_label">Lunch's MenuItem</h4>
      </div>
      <div id="menu_modal_body" class="modal-body">{% show_menu_form None %}</div>
    </div>
  </div>
</div>
