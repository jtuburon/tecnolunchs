<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>TecnoLunches, The WebApp that tells yo if you have to go for lunch or not</title>
    <!-- Bootstrap core CSS -->

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">    
    <link href="/static/css/bootstrap-timepicker.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-switch.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="navbar-brand" href="#">Tecnolunches</span>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a>Welcome, {{ user.get_full_name }}!!!</a></li>
            <li><a>Logout!!</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">            
            <li id="op01"><a href="javascript:request_my_lunch()">Request my Lunch</a></li>            
            <li id="op02" class="active"><a href="javascript:show_groups()">Lastest Transporters' Groups<span class="sr-only">(current)</span></a></li>
            <li id="op03"><a href="javascript:show_queues()">Tecnolunches' Queues</a></li>            
          </ul>
          <ul class="nav nav-sidebar">            
            <li id="op04"><a href="javascript:show_settings()">Administration</a></li>    
            <li id="op05"><a href="javascript:show_menues()">Manage menues for Today</a></li>
            <li id="op06"><a href="javascript:show_members()">Tecnolunches' members</a></li>            
            <li id="op07"><a href="javascript:show_today_admin()">Today's Group</a></li>
          </ul>
        </div>
        <div id="main_container">
          {% load group_main %}  
          {% show_groups_main %}
        </div>          
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->


    <script src="/static/js/jquery-min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-timepicker.js"></script>    
    <script src="/static/js/tgroups.js"></script>
    <script src="/static/js/bootstrap-switch.js"></script>
  </body>
</html>
