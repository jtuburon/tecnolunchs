<script src="/static/js/bootstrap-switch.js"></script>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h1 class="page-header">Today's Group Administration</h1>
  <br>
  <h3 class="sub-header">Members</h3>  
  <div id="groups_details" class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>No.</th>
        <th>User</th>
        <th>Checked Time</th>
        <th>Status</th>
        <th>Accomplishment</th>
      </tr>
    </thead>
    <tbody>
      {% for member in members %}
          <a href="/offerings/list/cat/{{ category.id }}/">{{ category.title }}</a><br />
          <tr>
            <td>1</td>
            <td>{{ member.user.get_full_name}}</td>
            <td>{{ member.checked_date}}</td>
            <td>{{ member.get_status_display}}</td>                  
            <td><input name="accomplishment-sw-{{member.id}}" class="accomplishment-sw" type="checkbox" {% if member.status == 3%} checked {% endif %} data-size="mini"></td>
          </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>
